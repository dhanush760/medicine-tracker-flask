<!DOCTYPE html>
<html>
<head>
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>ğŸ’Š Medicine Tracker</h1>

<div class="card">
    <h2>Add Medicine</h2>
    <form method="POST">
        <label>Medicine Name</label>
        <input type="text" name="name" required>

        <label>Total Stock</label>
        <input type="number" name="stock" required>

        <label>Reminder Time</label>
        <input type="time" name="reminder_time" required>

        <button type="submit">Add Medicine</button>
    </form>
</div>

<hr>

<h2>Saved Medicines</h2>

{% if medicines %}
    {% for med in medicines %}
        <div class="medicine">
            <strong>{{ med.name }}</strong>
            <span>Stock: {{ med.stock }}</span>
            <span>â° {{ med.reminder_time }}</span>

            <form method="POST" class="inline">
                <input type="hidden" name="taken_name" value="{{ med.name }}">
                <button class="taken">Taken</button>
            </form>

            <form method="POST" class="inline">
                <input type="hidden" name="delete_name" value="{{ med.name }}">
                <button class="delete">âŒ</button>
            </form>

            {% if med.stock <= 3 %}
                <span class="low">âš  Low Stock</span>
            {% endif %}
        </div>
    {% endfor %}
{% else %}
    <p>No medicines added yet.</p>
{% endif %}

</body>
</html>
